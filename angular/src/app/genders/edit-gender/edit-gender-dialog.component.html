<form class="form-horizontal" autocomplete="off" #editGenderModal="ngForm" (ngSubmit)="save()">
    <abp-modal-header [title]="'Edit Gender' | localize" (onCloseClick)="bsModalRef.hide()">
    </abp-modal-header>
    <div class="modal-body">
        <tabset>
            <tab [heading]="'GenderDetails' | localize" class="pt-3 px-2">
                <div class="form-group row required">
                    <label for="name" class="col-md-3 col-form-label">
                        {{ "Name" | localize }}
                    </label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="name" id="name" required
                            [(ngModel)]="gender.name" #titleModel="ngModel" #titleEl>
                    </div>
                </div>
            </tab>
        </tabset>
    </div>
    <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!editGenderModal.form.valid || saving"
        (onCancelClick)="bsModalRef.hide()">
    </abp-modal-footer>
</form>
