<form class="form-horizontal" autocomplete="off" #editMovieModal="ngForm" (ngSubmit)="save()">
    <abp-modal-header [title]="'Edit Movie' | localize" (onCloseClick)="bsModalRef.hide()">
    </abp-modal-header>
    <div class="modal-body">
        <tabset>
            <tab [heading]="'MovieDetails' | localize" class="pt-3 px-2">
                <div class="form-group row required">
                    <label for="title" class="col-md-3 col-form-label">
                        {{ "Title" | localize }}
                    </label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="title" id="title" required
                        [(ngModel)]="movie.title" #titleModel="ngModel" #titleEl>
                    </div>
                </div>
                <div class="form-group row required">
                    <label for="gender" class="col-md-3 col-form-label">
                        {{ "Gender" | localize }}
                    </label>
                    <div class="col-md-9">
                        <select name="gendersId" class="custom-select" 
                        [(ngModel)]="genderSelected" required>
                        <option [ngValue]="undefined"> {{ ("Select") }} </option>
                        <option *ngFor="let gender of genders" [ngValue]="gender.name">
                            {{ gender.name }}
                        </option>
                    </select>
                    </div>
                </div>
                <div class="form-group row required">
                    <label for="synopsis" class="col-md-3 col-form-label">
                        {{ "Synopsis" | localize }}
                    </label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="synopsis" id="synopsis" required
                        [(ngModel)]="movie.synopsis" #titleModel="ngModel" #titleEl>
                    </div>
                </div>
                <div class="form-group row required">
                    <label for="year" class="col-md-3 col-form-label">
                        {{ "Year" | localize }}
                    </label>
                    <div class="col-md-9">
                        <input type="number" class="form-control" name="year" id="year" required
                        [(ngModel)]="movie.year" #titleModel="ngModel" #titleEl>
                    </div>
                </div>
                <div class="form-group row required">
                    <label for="director" class="col-md-3 col-form-label">
                        {{ "Director" | localize }}
                    </label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="director" id="director" required
                        [(ngModel)]="movie.director" #titleModel="ngModel" #titleEl>
                    </div>
                </div>

            </tab>
        </tabset>
    </div>
    <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!editMovieModal.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
</form>
